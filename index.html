<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Amy Besford Portfolio</title>
      <link rel="stylesheet" href="styles.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
   </head>
   <body>
      <header class="hero">
         <div class="hero-content">
            <div class="portfolio-title">
               <div class="portfolio-design">Design</div>
               <div class="portfolio-portfolio">Portfolio</div>
            </div>
            <div class="logo-container">
               <img src="home-images/name-logo.png" alt="Amy Besford Logo" class="logo" />
            </div>
         </div>
         <nav class="nav">
            <a href="about.html">About</a>
         </nav>
      </header>
      <section class="sections">
         <a class="section-box" href="student-work.html">
            <div class="section-left">
               <h2>Student Work</h2>
            </div>
            <div class="section-right">/01</div>
         </a>
         <a class="section-box" href="freelance.html">
            <div class="section-left">
               <h2>Freelance</h2>
            </div>
            <div class="section-right">/02</div>
         </a>
         <a class="section-box" href="research.html">
            <div class="section-left">
               <h2>Research</h2>
            </div>
            <div class="section-right">/03</div>
         </a>
         <a class="section-box" href="photography.html">
            <div class="section-left">
               <h2>Photography</h2>
            </div>
            <div class="section-right">/04</div>
         </a>
      </section>
 
<footer>
   <div class="footer-content">
       Designed by Amy Besford, 2025
   </div>
</footer>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const portfolioTitle = document.querySelector('.portfolio-title');
    
    if (portfolioTitle) {
      portfolioTitle.addEventListener('mouseenter', function() {
        // Change background to black
        document.body.style.backgroundColor = '#000';
        document.body.style.color = '#fff';
        
        // Change all text elements to white
        const allTextElements = document.querySelectorAll('h1, h2, h3, p, a, .section-left h2, .section-right');
        allTextElements.forEach(el => {
          el.style.color = '#fff';
        });
        
        // Specifically ensure the portfolio title text is white
        const portfolioDesign = document.querySelector('.portfolio-design');
        const portfolioPortfolio = document.querySelector('.portfolio-portfolio');
        if (portfolioDesign) portfolioDesign.style.color = '#fff';
        if (portfolioPortfolio) portfolioPortfolio.style.color = '#fff';
        
        // Invert all images
        const allImages = document.querySelectorAll('img');
        allImages.forEach(img => {
          img.style.filter = 'invert(1)';
        });
        
        // Change footer background
        const footer = document.querySelector('footer');
        if (footer) {
          footer.style.backgroundColor = '#000';
          footer.style.borderTop = '1px solid #444';
        }
        
        // Change section borders
        const sectionBoxes = document.querySelectorAll('.section-box');
        sectionBoxes.forEach(box => {
          box.style.borderTop = '1px solid #444';
        });
      });
      
      portfolioTitle.addEventListener('mouseleave', function() {
        // Reset background
        document.body.style.backgroundColor = '';
        document.body.style.color = '';
        
        // Reset all text elements
        const allTextElements = document.querySelectorAll('h1, h2, h3, p, a, .section-left h2, .section-right');
        allTextElements.forEach(el => {
          el.style.color = '';
        });
        
        // Reset portfolio title text specifically
        const portfolioDesign = document.querySelector('.portfolio-design');
        const portfolioPortfolio = document.querySelector('.portfolio-portfolio');
        if (portfolioDesign) portfolioDesign.style.color = '';
        if (portfolioPortfolio) portfolioPortfolio.style.color = '';
        
        // Reset all images
        const allImages = document.querySelectorAll('img');
        allImages.forEach(img => {
          img.style.filter = '';
        });
        
        // Reset footer
        const footer = document.querySelector('footer');
        if (footer) {
          footer.style.backgroundColor = '';
          footer.style.borderTop = '';
        }
        
        // Reset section borders
        const sectionBoxes = document.querySelectorAll('.section-box');
        sectionBoxes.forEach(box => {
          box.style.borderTop = '';
        });
      });
    }
  });
</script>
   </body>
</html>
